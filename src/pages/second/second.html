<ion-header>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="logInData.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="logInData.password"></ion-input>
        </ion-item>
      
      </ion-list>


      <div >
          <button ion-button color="primary" (click)="logIn()">Log In</button>
        </div>

   
    <button ion-button color="primary" (click)="popThis()">Go Back</button>

</ion-content>
